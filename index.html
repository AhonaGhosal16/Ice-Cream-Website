<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosty Treats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1><i class="fas fa-ice-cream"></i> Frosty Treats</h1>
            </div>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#reservation">Reservation</a></li>
                <li><a href="#custom-order">Order</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="home">
        <div class="home-content">
            <h2>Welcome to Frosty Treats</h2>
            <p>Your favorite place for delicious ice creams and treats.</p>
            <img src="pexels-david-disponett-1118410-2161624.jpg" alt="Our Ice Cream" width="1200" height="600">
        </div>
    </section>

    <!-- Image Slider -->
    <section id="gallery" class="gallery">
        <h2>Gallery</h2>
        <div class="image-slider">
            <button class="prev">&#10094;</button>
            <div class="slider">
                <img src="pexels-teejay-1362534.jpg" alt="Ice Cream 1">
                <img src="pexels-jeshoots-3631.jpg" alt="Ice Cream 2">
                <img src="pexels-alisha-mishra-579430-1343504.jpg" alt="Ice Cream 3">
            </div>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <!-- Reservation Form -->
    <section id="reservation" class="reservation">
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <input type="text" id="res-name" name="name" placeholder="Your Name" required>
            <input type="email" id="res-email" name="email" placeholder="Your Email" required>
            <input type="date" id="res-date" name="date" required>
            <input type="time" id="res-time" name="time" required>
            <textarea name="message" placeholder="Special Requests"></textarea>
            <button type="submit">Reserve Now</button>
        </form>
        <p id="reservation-message"></p>
    </section>

    <!-- Custom Order Section -->
    <section id="custom-order" class="custom-order">
        <h2>Customize Your Ice Cream</h2>
        <form id="order-form">
            <label for="flavor">Choose your flavor:</label>
            <select id="flavor" name="flavor">
                <option value="Vanilla - ₹150">Vanilla - ₹150</option>
                <option value="Chocolate - ₹170">Chocolate - ₹170</option>
                <option value="Strawberry - ₹160">Strawberry - ₹160</option>
                <option value="Mint - ₹180">Mint - ₹180</option>
            </select>
            <button type="submit">Place Order</button>
        </form>
        <p id="order-summary"></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Frosty Treats. All rights reserved.</p>
    </footer>

    <script>
        // Mobile Navigation Toggle
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("active");
        });

        // Image Slider Functionality
        let sliderIndex = 0;
        const images = document.querySelectorAll(".slider img");
        function showSlide(index) {
            images.forEach(img => img.style.display = "none");
            images[index].style.display = "block";
        }
        document.querySelector(".prev").addEventListener("click", function () {
            sliderIndex = (sliderIndex - 1 + images.length) % images.length;
            showSlide(sliderIndex);
        });
        document.querySelector(".next").addEventListener("click", function () {
            sliderIndex = (sliderIndex + 1) % images.length;
            showSlide(sliderIndex);
        });
        showSlide(sliderIndex);

        // Reservation Form Validation
        document.querySelector("#reservation-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let name = document.querySelector("#res-name").value;
            let email = document.querySelector("#res-email").value;
            if (name === "" || email === "") {
                document.querySelector("#reservation-message").innerText = "Please fill in all fields.";
                return;
            }
            document.querySelector("#reservation-message").innerText = "Reservation confirmed!";
        });

        // Custom Order Summary Display
        document.querySelector("#order-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let flavor = document.querySelector("#flavor").value;
            document.querySelector("#order-summary").innerText = `You ordered: ${flavor}`;
        });
    </script>
</body>
</html>
